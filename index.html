<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  
  <link 
    rel="stylesheet" 
    href="assets/styles/10-rock-paper-scissors.css"
  >

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="assets/images/rock-emoji.png" class="move-icon">
    </button>  

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="assets/images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="assets/images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins =0;
      score.losses =0;
      score.ties =0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-score-button">Reset score</button>
    
    <script src="assets/scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
